{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto&display=swap" rel="stylesheet" />
        <title>YOLOPAY</title>
    </head>
    <body>
        <div class="header"></div>
        <div class="signIn_container flex">
            <a class="logo" href="{% url 'main' %}">YOLOPAY</a>
            <p class="title">로그인</p>
            <form action="" method="POST" class="signIn_Form flex">
                <input type="email" name="email" class="signIn_Input" placeholder="Email" />
                <input type="password" name="password" class="signIn_Input" placeholder="Password" />
                <input type="submit" id="signIn_Button" value="로그인" />
            </form>
            <div class="join flex">
                <p>아직 회원이 아니신가요?</p>
                <a href="{% url 'signup' %}" class="joinButton">회원 가입하기</a>
            </div>
        </div>
    </body>
</html>
